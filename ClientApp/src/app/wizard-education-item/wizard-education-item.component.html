<div class="row1">
  <div class="col1">
    <form [formGroup]="educationItemsFormGroup">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>School or Training Center</mat-label>
          <input type="text" matInput placeholder="School or Training Center" formControlName="description" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" style="width: 418px;">
          <mat-label>Degree or Description</mat-label>
          <textarea matInput rows="4" placeholder="Degree or Description" formControlName="degree"></textarea>
        </mat-form-field>
      </p>
      <div style="margin-top: 20px; text-align: center;">
        <button mat-raised-button color="primary" (click)="addNew()">Add New</button>&nbsp;
        <button mat-raised-button color="primary" (click)="save()">Save</button>&nbsp;
        <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
  <div class="col2">
    <div style="text-align: center; font-weight: bold;">Education History</div>
    <table mat-table [dataSource]="this.items | slice: lowValue : highValue">

      <ng-container matColumnDef="description" class="tableCol">
        <th mat-header-cell *matHeaderCellDef>School or Training Center</th>
        <td mat-cell *matCellDef="let item">{{item.description}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <mat-icon (click)="edit([item.description])" style="margin:15px; cursor: pointer;">edit</mat-icon>
          <mat-icon (click)="delete([item.description])  " style="cursor: pointer;">cancel</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDiplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDiplay"></tr>
    </table>
    <mat-paginator #paginator [length]="this.items.length" [pageSize]="5" (page)="pageEvent = getPaginatorData($event)"></mat-paginator>
  </div>
</div>
<div style="margin-top: 20px;">
  <button mat-raised-button color="primary" matStepperPrevious>Back</button>&nbsp;
  <button mat-raised-button color="primary" matStepperNext>Next</button>
</div>
