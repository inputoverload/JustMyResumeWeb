<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px;"> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px;"> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px;"> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 50px;"> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Actions </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
      <a *ngIf="element.id > 1" [routerLink]="['resume/wizard', element.id]" [fragment]="this.JWT" target="_top">
        <mat-icon>create</mat-icon>&nbsp;
      </a>
      <a [routerLink]="['resume', element.id]" [fragment]="this.JWT" target="_top">
        <mat-icon>find_in_page</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator #paginator [length]="this.dataSource ? this.dataSource.data.length : 0" [pageSize]="5" (page)="pageEvent = getPaginatorData($event)"></mat-paginator>
