<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Resume Creator</span>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="this.displayBrowser()" class="toolbar-icon">table_chart</mat-icon>&nbsp;

    <a [routerLink]="['/resume/wizard', this.userId]" [fragment]="this.WebToken">
      <mat-icon *ngIf="this.userId > 1" class="toolbar-icon">create</mat-icon>&nbsp;
    </a>
    <a [routerLink]="['/resume/wizard', 0]" [fragment]="this.WebToken">
      <mat-icon class="toolbar-icon">add</mat-icon>
    </a>&nbsp;
      <mat-icon *ngIf="this.isLoggedIn()" (click)="this.logout()" class="toolbar-icon">exit_to_app</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<app-user></app-user>
<app-tech-skill></app-tech-skill>
<app-job></app-job>
<app-education></app-education>
<app-project></app-project>
