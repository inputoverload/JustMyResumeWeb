<div style="text-align: center; padding-top: 20px; vertical-align: middle;">
  <div class="shadow-box" style="width: 300px; margin: 0 auto;">
    <div class="shadow-box-title" style="text-align: center;">
      <h2>Login Form</h2>
    </div>
    <div class="shadow-box-body" style="text-align: center;">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>User Name</mat-label>
            <input id="username" name="username" ngModel type="text" matInput placeholder="Username" required autofocus />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input id="password" name="password" ngModel type="password" matInput placeholder="Password" required />
          </mat-form-field>
        </p>
        <div style="margin-top: 20px; text-align: center;">
          <button mat-raised-button type="submit" color="primary">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
